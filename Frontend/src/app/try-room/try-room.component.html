<div class="bg">
  <button class="back" (click)="goBack()">&#8592; Back</button>
  <section>
    <div class="div2" style="margin-left: auto; margin-right: 20px">
      <i class="fas fa-chevron-circle-left" (click)="changeLeft()"></i>
    </div>
    <div class="div2" style="height: 560px; width: 640px">
      <div class="container">
        <video playsinline autoplay="true" width="640" height="480"></video>
        <canvas width="640" height="480"></canvas>
      </div>
    </div>
    <div class="div2" style="margin-right: auto; margin-left: 20px">
      <i class="fas fa-chevron-circle-right" (click)="changeRight()"></i>
    </div>
  </section>
  <div class="middle">
    <h1 style="margin: 10px">Price {{ pr }}</h1>
    <p>
      <button
        type="button"
        class="btn btn-primary btn-circle btn-sm"
        (click)="calcleft()"
      >
        -
      </button>
      <span style="font-size: 23px">{{ cartvalue }}</span>
      <button
        type="button"
        class="btn btn-primary btn-circle btn-sm"
        (click)="calcright()"
      >
        +
      </button>
    </p>
  </div>
  <div class="middle">
    <button class="buynow">Buy Now</button>
    <button
      class="buynft"
      onclick="window.open('https://opensea.io/assets/matic/0x2953399124f0cbb46d2cbacd8a89cf0599974963/107544878616759439431520261526414732057899066255342794371510903897900003098625/')"
    >
      Buy nft
    </button>
  </div>
</div>
